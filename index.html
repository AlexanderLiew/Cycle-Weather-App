<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cycling Weather</title>
        <link href="imgs/icon.svg" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="https://use.typekit.net/cxg1uvh.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/gsap.min.js"></script>
        <script type="text/javascript" src="js/sceneMgr.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>


    </head>
    <body>
        <div id="bannerWrapper">
            <nav class="sideNav hide">
                    <div class="close"></div>
                    <ul>
                        <li id="home"><div class="home"></div>Home</li>
                        <li id="West" data-id=0><div class="pin"></div>West</li>
                        <li id="North" data-id=1><div class="pin"></div>North</li>
                        <li id="Central" data-id=2><div class="pin"></div>Central</li>
                        <li id="northEast" data-id=3><div class="pin"></div>North East</li>
                        <li id="southEast" data-id=4><div class="pin"></div>South East</li>

                    </ul>
                </nav>
            <div id="home-scene" class="scene">
                <div class="space">
                    <div class="backbutton"></div>
                    <div class="hamburger"></div>
                </div>
                <div class="area">
                    <h1>Where would you like to<br>cycle today?</h1>
                    <div class="map">
                        <img class="singapore" src="imgs/sg.svg">
                        <div class="mapPinWest" id="West" data-id=0><p>West</p></div>
                        <div class="mapPinNorth" id="North" data-id=1><p>North</p></div>
                        <div class="mapPinCentral" id="Central" data-id=2><p>Central</p></div>
                        <div class="mapPinnorthEast" id="northEast" data-id=3><p>North East</p></div>
                        <div class="mapPinsouthEast" id="southEast" data-id=4><p>South East</p></div>
                    </div>
                </div>
                <div class="sgWeather">
                    <div class="textArea">
                        <h2>Today's Forecast</h2>
                        <h3>Singapore</h3>
                        <div class="time"></div>
                        <div class="temperature"></div>
                        <div class="weather"></div>
                    </div>
                    <div class="weatherArt"></div>
                </div>
            </div>
            <div id="select-scene" class="scene">
                <div class="space">
                    <div class="backbutton"></div>
                    <div class="hamburger"></div>
                </div>
                <div class="area">
                </div>
                <div class="cardArea">
                </div>
            </div>
            <div id="sect" class="scene">
                <div class="space">
                    <div class="backbutton"></div>
                    <div class="hamburger"></div>
                </div>
                <div class="place"></div>
                <div class="placeInfo">
                    <div class="placeWeather">
                        <div class="textArea">
                            <h3>Weather</h3>
                            <div class="time"></div>
                            <div class="temperature"></div>
                            <div class="weather"></div>
                            <br><br>
                            <div class="getThere">
                            </div>
                            <br>
                            <h3>Images</h3>
                            <div class="image">
                                <div class="img1"></div>
                                <div class="img2"></div>

                            </div>
                        </div>
                        <div class="weatherArt"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
